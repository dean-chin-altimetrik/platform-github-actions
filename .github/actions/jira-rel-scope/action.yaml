name: "Jira REL-SCOPE checker"
description: "Validate Jira key, type=REL-SCOPE, parse ADF description table, optional search by column/value, and print a nice table."
inputs:
  jira_key:
    required: true
  component:
    description: "Component (required)"
    required: true
  branch_name:
    description: "Branch Name (required)"
    required: true
outputs:
  is_rel_scope:
    value: ${{ steps.run.outputs.is_rel_scope }}
  has_description:
    value: ${{ steps.run.outputs.has_description }}
  has_table:
    value: ${{ steps.run.outputs.has_table }}
  table_markdown:
    value: ${{ steps.run.outputs.table_markdown }}
  matched_rows_json:
    value: ${{ steps.run.outputs.matched_rows_json }}
  error_message:
    value: ${{ steps.run.outputs.error_message }}
  upsert_result:
    value: ${{ steps.run.outputs.upsert_result }}
  upserted_row_json:
    value: ${{ steps.run.outputs.upserted_row_json }}
runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install deps
      run: |
        python -m pip install -U pip
        pip install -r "$GITHUB_ACTION_PATH/requirements.txt"
      shell: bash

    - name: Run checker
      id: run
      run: |
        python "$GITHUB_ACTION_PATH/main.py" \
          --jira-key "${{ inputs.jira_key }}" \
          --component "${{ inputs.component }}" \
          --branch-name "${{ inputs.branch_name }}"
      shell: bash
